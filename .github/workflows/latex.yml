name: Build LaTeX

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Build PDF
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          latexmk_shell_escape: false
          latexmk_args: -interaction=nonstopmode -halt-on-error -outdir=build
          extra_texlive_packages: >-
            latexmk
            babel-italian
            csquotes
            biblatex
            biber
            amsmath
            amsfonts
            amssymb
            mathtools
            siunitx
            cleveref
            pgf
            pgfplots
            tikz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: appunti-pdf
          path: build/main.pdf
