name: Build LaTeX

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install TeX Live
        uses: dante-ev/texlive-action@v2
        with:
          profile: scheme-small
          packages: |
            latexmk
            babel-italian
            csquotes
            biblatex
            biber
            amsmath
            amsfonts
            amssymb
            mathtools
            siunitx
            cleveref
            pgf
            pgfplots
            tikz

      - name: Build PDF
        run: |
          mkdir -p build
          latexmk -pdf -interaction=nonstopmode -halt-on-error -outdir=build main.tex

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: appunti-pdf
          path: build/main.pdf
